<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            background-color:bisque ;
        }
        div {
            background: pink;
        }

        .hiImaClassSelector {
            color: red;
        }

        #hiImaIdSelector{
            color: rgb(247, 247, 247);
        }    

        /*Esto es un selector por atributos*/
        a[href="https://platzi.com/clases/2467-frontend-developer/40833-etiquetas-de-html-mas-usadas/"]{
            background-color: rgb(0, 248, 0);
        }
    </style>
</head>

<body>
    <div>hola mundo</div>
    <div>selector de etiqueta</div>

    <div class="hiImaClassSelector">selector de clase</div>
    <a id="hiImaIdSelector" href="https://platzi.com/clases/2467-frontend-developer/40833-etiquetas-de-html-mas-usadas/">go to platzi</a>
</body>

</html>
